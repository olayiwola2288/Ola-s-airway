<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ola's Airways</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/85d3ba5abe.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="mb-5">
        <nav class="navbar navbar-expand-lg justify-content-between px-5 py-2">
            <a class="navbar-brand" href="#"><img src="images/logo-no-background.png" alt="" width="70px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="#"><i class="fa-solid fa-house-chimney me-1"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#"><i class="fa-solid fa-file me-2"></i>Careers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#"><i class="fa-solid fa-phone-volume me-2"></i>Contact Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-regular fa-registered me-2"></i>Register with Us</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Sign-up</a></li>
                            <li><a class="dropdown-item" href="#">Log-in</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <section class="col-lg-6">
            <div class="col-12 mx-auto">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="active mx-1 px-2" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">
                            <i class="fa-solid fa-plane"></i>
                            <span class="d-none d-sm-inline-block">FLIGHTS</span>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false" class="mx-1 px-2 buttonHead">
                            <i class="fa-brands fa-staylinked"></i>
                            <span class="d-none d-sm-inline-block">MANAGE BOOKINGS</span>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false" class="mx-1 px-2 buttonHead">
                            <i class="fa-solid fa-briefcase"></i>
                            <span class="d-none d-sm-inline-block">ONLINE CHECK-IN</span>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button id="pills-flight-tab" data-bs-toggle="pill" data-bs-target="#pills-flight" type="button" role="tab" aria-controls="pills-flight" aria-selected="false" class="mx-1 px-2 buttonHead">
                            <i class="fa-solid fa-circle-dot"></i>
                            <span class="d-none d-sm-inline-block">ONLINE CHECK-IN</span>
                        </button>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                        <div class="container text-light">
                            <h2 class="my-4">BOOK FLIGHT TICKETS</h2>
                            <div class="row">
                                <div class="col-6">
                                    <label for="round-trip"><small>ROUND TRIP</small></label>
                                    <input type="radio" id="round-trip" name="flight-type" checked>
                                </div>
                                <div class="col-6">
                                    <label for="one-way"><small>ONE-WAY</small></label>
                                    <input type="radio" id="one-way" name="flight-type">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 col-12">
                                    <label for="from"><small>FLYING FROM</small></label><br>
                                    <input type="text" id="from" placeholder="From" class="px-5 py-2 mb-3">
                                </div>
                                <div class="col-lg-6 col-12">
                                    <label for="to"><small>FLYING TO</small></label><br>
                                    <input type="text" id="to" placeholder="To" class="px-5 py-2 mb-3">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 col-12">
                                    <label for="departure-date"><small>DEPARTURE DATE</small></label><br>
                                    <input type="date" id="departure-date" class="px-5 py-2 mb-3">
                                </div>
                            </div>
                            <div class="row">
                                <div  class="col-lg-12 d-flex mt-5 gap-5">
                                    <div class="col-lg-3 col-10">
                                        <label for="adult">ADULT</label><br>
                                        <select name="adult" id="adult"
                                        <select name="adult" id="adult" class="px-5 py-2 mb-2">
                                            <option value="">ADULT</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-3 col-10">
                                        <label for="child">CHILD</label><br>
                                        <select name="child" id="child" class="px-5 py-2">
                                            <option value="">CHILD</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-3 col-10">
                                        <label for="infant">INFANT</label><br>
                                        <select name="infant" id="infant" class="px-5 py-2">
                                            <option value="">INFANT</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button id="searchButton">FLIGHT SEARCH</button>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">b.</div>
                    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">c.</div>
                    <div class="tab-pane fade" id="pills-flight" role="tabpanel" aria-labelledby="pills-flight-tab">Lore</div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
